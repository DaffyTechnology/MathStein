<body>
<fieldset class="box">
     <div class="head">
   <form name="siform" method="post" onkeyup="return solve()">
    <p><br><strong class="word">Principal</strong></br>
    <input class="element" type="number" name="p" placeholder="" autocomplete="off"></p>
    <p><br><strong class="word">Rate</strong></br><input type="number" class="element" name="r" placeholder="" autocomplete="off"></p>
    <p><br><strong class="word">Time</strong></br><input type="number" class="element" name="t" placeholder="" autocomplete="off"></p>
    
    <div class="ans"><strong class="answer">Simple Interest =<span id="si"></span></strong></div>
      </form>
      </div>
    
    <p><button class="btn" onclick="return solvings()">Show Solvings</button></p>
    
        <table class="calculator" id="calc">
  <tr>
    <td colspan="5"><span>Simple Interest =</span></td>
    <td><span><u>PRT</u><br>100</br></span></td>
  </tr>
  
  <tr>
      <td colspan="5"><span>Simple Interest =</span></td>
    <td><u>
        <span id="valuep"></span><span id="valuer"></span><span id="valuet"></span>
    </u><br><span id="hundred">100</span></br></td>
  </tr>
  
  <table class="calculator">
  <tr>
      <p><span id="anssi"></span>
  </tr>
  </table>
    
    
<script>
function solve(){
let p = document.siform.p.value;
let r = document.siform.r.value;
let t = document.siform.t.value;
let a = p * r * t;
let b = a / 100;
let c = document.getElementById("si").innerText=b;
let sign = "Ã—";
let valuep = document.getElementById("valuep").innerText=p +sign;
let valuer = document.getElementById("valuer").innerText=r +sign;
let valuet = document.getElementById("valuet").innerText=t;
let anssi = document.getElementById("anssi").innerText="Simple Interest = " +b;

if(p==null || p==""){
    document.getElementById("calc").style.display="none";
    document.getElementById("anssi").style.display="none";
}else if(r==null || r==""){
    document.getElementById("calc").style.display="none";
    document.getElementById("anssi").style.display="none";
}else if(t==null || t==""){
    document.getElementById("calc").style.display="none";
    document.getElementById("anssi").style.display="none";
  }
}

function solvings(){
let p = document.siform.p.value;
let r = document.siform.r.value;
let t = document.siform.t.value;

    document.getElementById("calc").style.display="block";
    document.getElementById("anssi").style.display="block";
  
if(p==null || p==""){
    document.getElementById("calc").style.display="none";

}else if(r==null || r==""){

    document.getElementById("anssi").style.display="none";
}else if(t==null || t==""){
    document.getElementById("calc").style.display="none";

  }
}
