    <fieldset class="box1">
        
    <form name="myform" oninput="return solve()">
        
       <p><span>Enter your number and the base</span></p>
         <div class="spc">
       <table class="calculator">
         <tr>
             <td colspan="5"><input type="number" name="t1" class="element"></td>
             <td><input type="number" name="t2" class="element"></td>
             <td><input type="number" name="t3" class="element"></td>
         </tr>
       </table>
       
       <table class="calculator">
         <tr>
             <td colspan="5"><input type="number" name="t5" class="element"></td>
             <td colspan="5"><input type="number" name="t6" class="element"></td>
             <td colspan="5"><input type="number" name="t7" class="element"></td>
         </tr>
       </table>
       
      <table class="calculator">
         <tr>
             <td colspan="5"><input type="number" name="t8" class="element"></td>
             <td colspan="5"><input type="number" name="t9" class="element"></td>
             <td colspan="5"><input type="number" name="t10" class="element"></td>
         </tr>
       </table>
       
     <table class="calculator">
         <tr>
             <td colspan="5"><input type="number" name="t11" class="element"></td>
             <td colspan="5"><input type="number" name="t12" class="element"></td>
         </tr>
       </table>
       
    <p><span>Base = </span> <input type="number" name="t4" class="element"></p>
       </div>
       
           <div class="ans"><strong class="answer">= <span id="t4"></span><span><sub>10</sub></span></strong></div>
        </form>
       
        </fieldset>
        
        
<script>
function solve(){
let a = document.myform.t1.value;
let b = document.myform.t2.value;
let c = document.myform.t3.value;
let d = document.myform.t5.value;
let e = document.myform.t6.value;
let f = document.myform.t7.value;
let g = document.myform.t8.value;
let h = document.myform.t9.value;
let i = document.myform.t10.value;
let j = document.myform.t11.value;
let k = document.myform.t12.value;
let l = document.myform.t4.value;
let m = Math.pow(l,0);
let n = Math.pow(l,1);
let o = Math.pow(l,2);
let p = Math.pow(l,3);
let q = Math.pow(l,4);
let r = Math.pow(l,5);
let s = Math.pow(l,6);
let t = Math.pow(l,7);
let u = Math.pow(l,8);
let v = Math.pow(l,9);
let w = Math.pow(l,10);
let x = a * w;
let y = b * v;
let z = c * u;
let za = d * t;
let zb = e * s;
let zc = f * r;
let zd = g * q;
let ze = h * p;
let zf = i * o;
let zg = j * n;
let zh = k * m;
let zi = x + y + z + za + zb + zc + zd + ze + zf + zg + zh;
let zj = document.getElementById("t4").innerText=zi;
}
