    <input class="element" type="number" name="b1" placeholder=""></p>
    <p><br><strong class="word">Adjacent</strong></br><input type="number" class="element" name="c1" placeholder=""></p>
    
    <div class="ans"><strong class="answer">Opposite = <span id="t1"></span></strong></div>

   <td colspan="5"><span>Hyp&#178; = Adj&#178; + Opp&#178;</span></td>
  </tr>
  </table>

    <td colspan="5"><span> <span id="t2"></span>&#178; <span>=</span> <span id="t3"></span>&#178; <span>+</span> <span>Opp</span>&#178; </span></td>
   </tr>
    </table>

   </tr>

   </tr>

   </table>

  <tr>
     <td colspan="5"><span>Opp = <span id="t9"></span></td>
   </tr>
   </table>
    
    
<script>
function solve(){
let a = document.siform.b1.value;
let b = document.siform.c1.value;
let c = Math.pow(a,2);
let d = Math.pow(b,2);
let e = c - d;
let f = Math.sqrt(e);
let g = document.getElementById("t1").innerText=f;
let h = document.getElementById("t2").innerText=a;
let i = document.getElementById("t3").innerText=b;
let m = document.getElementById("t4").innerText=a;
let n = document.getElementById("t5").innerText=b;
let j = document.getElementById("t6").innerText=c;
let k = document.getElementById("t7").innerText=d;
let l = document.getElementById("t9").innerText=f;
let o = document.getElementById("t8").innerText=e;

if(a==null || a==""){
    document.getElementById("calc").style.display="none";
