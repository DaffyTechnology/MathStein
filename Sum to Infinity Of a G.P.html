<fieldset class="box">
     <div class="head">
   <form name="form" method="post" onkeyup="return solve()">
    <p><br><strong class="word">a</strong></br><input type="number" class="element" name="a" placeholder="" autocomplete="off"></p>
    <p><br><strong class="word">r</strong></br><input type="number" class="element" name="r" placeholder="" autocomplete="off"></p>
    
    <div class="ans"><strong class="answer">S<sub>&#x221E;</sub> =<span id="ans"></span></strong></div>
      </form>
      </div>
    
    <p><button class="btn" onclick="return solvings()">Show Solvings</button></p>
    
  <table class="calculator" id="calc">
  <tr>
    <td colspan="5">S<sub>&#x221E;</sub> = a รท <span id="mv">(1 - r)</span></td>
  </tr>
  </table>
    
   <table class="calculator" id="calc2">
  <tr>
    <td colspan="5">S<sub>&#x221E;</sub> = <span id="valuea"></span> รท <span id="mv">(1 - <span id="valuer"></span>)</span></td>
  </tr>
  </table>
  
  <table class="calculator" id="calc3">
  <tr>
    <td colspan="5">S<sub>&#x221E;</sub> = <span id="valuea2"></span> รท <span id="mv">(<span id="valuer2"></span>)</span></td>
  </tr>
  </table>
   
   <table class="calculator" id="calc4">
    <tr>
    <td colspan="5">S<sub>&#x221E;</sub> = <span id="valueans"></span></td>
   </tr>
   </table>
    
    
<script>
function solve(){
let a = document.form.a.value;
let r = document.form.r.value;
let s = document.getElementById("valuea").innerText=a;
let t = document.getElementById("valuer").innerText=r;
let u = 1 - r;
let v = document.getElementById("valuea2").innerText=a;
let w = document.getElementById("valuer2").innerText=u;
let x = a / u;
let y = document.getElementById("valueans").innerText=x;
let z = document.getElementById("ans").innerText=x;

if(a==null || a==""){
    document.getElementById("calc").style.display="none";

}else if(r==null || r==""){

}

}
