<script>
function solve(){
let A = document.siform.A.value;
let B = document.siform.B.value;
let yr = document.siform.x.value;
let ys = document.siform.y.value;
let xa = document.siform.d.value;
let xb = document.siform.e.value;
let a =  A / xa;
let b = B / xb;
let zn = document.getElementById("t11").innerText=a;
let zr = document.getElementById("t13").innerText=b;
let yu = document.getElementById("t23").innerText=yr;
let yv = document.getElementById("t24").innerText=ys;
let xd = document.getElementById("t26").innerText=yr;
let xe = document.getElementById("t27").innerText=ys;
let xg = document.getElementById("t29").innerText=yr;
let xh = document.getElementById("t30").innerText=ys;
let xj = document.getElementById("t32").innerText=yr;
let xk = document.getElementById("t4").innerText=ys;
let xm = document.getElementById("t33").innerText=xa;
let xn = document.getElementById("t34").innerText=xb;
let xp = document.getElementById("t36").innerText=yr;
let xq = document.getElementById("t37").innerText=ys;
let xs = document.getElementById("t39").innerText=yr;
let xt = document.getElementById("t40").innerText=ys;

if(a < b){
    let d = a / a;
    let e = b / a;
    let v = Math.round(d);
    let w = Math.round(e);
    let g = document.getElementById("t1").innerText=v;
    let p = document.getElementById("t2").innerText=w;
    let ze = document.getElementById("t8").innerText=A;
    let zf = document.getElementById("t9").innerText=B;
    let zo = document.getElementById("t12").innerText=a;
    let zs = document.getElementById("t14").innerText=a;
    let zz = document.getElementById("t17").innerText=d;
    let yc = document.getElementById("t18").innerText=v;
    let yf = document.getElementById("t19").innerText=e;
    let yi = document.getElementById("t20").innerText=w;
}else if(b < a){
    let h = a / b;
    let i = b / b;
    let y = Math.round(h);
    let z = Math.round(i);
    let k = document.getElementById("t2").innerText=z;
    let r = document.getElementById("t1").innerText=y;
    let zh = document.getElementById("t8").innerText=A;
    let zi = document.getElementById("t9").innerText=B;
    let zp = document.getElementById("t12").innerText=b;
    let zt = document.getElementById("t14").innerText=b;
    let ya = document.getElementById("t17").innerText=h;
