<!DOCTYPE html>
<html lang="en">
<head>
<style>
body{
    background: #3498DB;
}
.box{
    height: 1500px;
    background: white;
    border: 2px solid white;
    border-radius: 10px;
    margin-top: 20px;
}
.element{
    margin-bottom: 10px;
    height: 60px;
    outline: none;
    border-radius: 15px;
    width: 150px;
    border: 3px solid black;
    font-size: 25px;
}
::placeholder{
    padding: 0px 10px;
}
.element:hover{
    border: 4px solid #18bfef;
}
.calculator{
    margin-left: 10px;
    padding-bottom: 2px;
    border-radius: 1em;
    width: 500px;
}
.top{
    margin-left: 10px;
    width: 500px;
}
.txt{
    font-size: 30px;
    margin-top: 500px;
}
.head{
    margin-top: 40px;
}
.ans{
    background: #fff;
    width: 490px;
    display: flex;
    position: relative;
    left: -12px;
    height: 70px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    border-radius: 20px;
    margin-top: 25px;
    border: 2px solid black;
}
.answer{
    margin-top: 10px;
    margin-left: 20px;
    font-size: 30px;
}
#det3{
    margin-left: 10px;
}
.word{
    font-size: 35px;
}
.bracket{
    border: 3px solid black;
    border-radius: 20px;
    border-top: 3px solid white;
    border-bottom: 3px solid white;
    width: 400px;
}
.btn{
  height: 70px;
  background: black;
  width: 290px;
  border: 0;
  outline: none;
  border-radius: 5px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.4);
  margin-top: 15px;
}
.ansbox{
    margin-top: 20px;
    height: 150px;
    border: 3px solid black;
    border-radius: 15px;
    border-top: 3px solid white;
    border-bottom: 3px solid white;
    width: 200px;
}
.boxsolve{
    font-size: 30px;
    margin-left: 20px;
    width: 150px;
    margin-top: 10px;
}
.box2{
    height: 70px;
    width: 110px;
    border: 3px solid black;
    border-top: 3px solid white;
    border-bottom: 3px solid white;
}
#valuea2, #valuee2, #valuef2, #valueh2, #valuei2, #valued3, #valuef3, #valueg3, #valuei3, #valued4, #valuee4, #valueg4, #valueh4, #valuec3, #valuea4{
    font-size: 35px;
}
#valuef2, #valuei2, #valuef3, #valuei3, #valuee4, #valueh4{
    margin-left: 40px;
}
.box3{
    height: 70px;
    width: 110px;
    border: 3px solid black;
    border-top: 3px solid white;
    border-bottom: 3px solid white;
    margin-left: 13px;
}
#valueb3{
    font-size: 35px;
}
#minus{
    font-size: 35px;
}
.solvebox3{
    margin-top: 25px;
    font-size: 35px;
}
span{
    font-size: 35px;
}
#obj1, #obj2, #obj3, #obj4, #plus1{
    display: none;
}
#valueb, #valuec, #valuee, #valuef, #valueh, #valuei{
    margin-left: 15px;
}
